<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon-32x32.png"
    />

    <title>Frontend Mentor | Meet landing page</title>

  <body>
    <header>
      <div class="brand" aria-label="site branding">
        <img src="/assets/logo.svg" alt="logo" />
      </div>
      <section class="section__hero">

          <img
            src="/assets/tablet/image-hero.png"
            alt="hero photo"
            class="tablet--hero--img"
          />

        <img
          src="/assets/desktop/image-hero-left.png"
          alt="hero left image"
          class="hero__left--img"
        />
        <img

          alt="hero left image"
          class="hero__right--img"
        />

        <div class="hero__content--box">
          <div class="hero__content">
            <h1 class="primary-heading">Group chat for every one</h1>
            <p class="hero__text--box">
              Meet makes it easy to connect with others face-to-face virtually
              and collaborate across device
            </p>
          </div>
          <div class="btn-container">
            <button class="btn btn__primary">Download v1.3</button
            ><button class="btn btn__secondary">What is it?</button>
          </div>
        </div>
      </section>
    </header>
    <main id="main-content" class="container" role="main">
      <div class="container">
